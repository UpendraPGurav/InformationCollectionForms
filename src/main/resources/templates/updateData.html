<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:href="@{/css/style1.css}" rel="stylesheet" />
</head>
<body>
<div class="contact-form">
    <h2>Register Data</h2>
    <form th:action="@{/update/{id}(id=${existingData.id})}" th:object="${existingData}" method="POST">
        <div class="form-group name-group">
            <div>
                <label for="first-name">Name *</label>
                <input type="text" id="first-name" th:field="*{name}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="message">Description *</label>
            <textarea id="message" th:field="*{message}" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Update</button>
    </form>
</div>
</body>
</html>
