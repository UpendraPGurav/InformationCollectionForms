<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">All Forms</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
<!--                        <th>Question</th>-->
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="form : ${forms}">
                        <td th:text="${form.formId}"></td>
                        <td th:text="${form.title}"></td>
<!--                        <td th:text="${form.questions}"></td>-->
                        <td>
                            <a th:href="@{/editForm/{id}(id=${form.formId})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{/deleteForm/{id}(id=${form.formId})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
