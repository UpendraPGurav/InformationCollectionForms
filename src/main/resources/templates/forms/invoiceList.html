<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--     <link rel="stylesheet" type="text/css" href="/static/css/style.css">-->
    <style>
        /* Optional: Add custom styles if needed */
        .scrollable-table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h2 class="text-center">Invoice List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered scrollable-table">
            <thead>
            <tr>
                <th>Invoice Date</th>
                <th>Invoice Amount</th>
                <th>Vendors Name</th>
                <th>Vendors Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(invoice)}">
                <td colspan="4" class="text-center">No tax forms available.</td>
            </tr>
            <tr th:each="invoice : ${invoice}">
                <td th:text="${invoice.invoiceDate}"></td>
                <td th:text="${invoice.invoiceAmount}"></td>
                <td th:text="${invoice.vendorsName}"></td>
                <td th:text="${invoice.vendorsEmail}"></td>
                <td>
                    <a th:href="@{/invoice/{id}(id=${invoice.invoiceId})}" class="btn btn-primary">View</a>
                    <a th:href="@{/invoice/delete/{id}(id=${invoice.invoiceId})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this Invoice form?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
