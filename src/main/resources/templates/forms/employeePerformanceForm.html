<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Form</title>
    <link rel="stylesheet" href="/static/css/employeePerformance.css">
</head>
<body>
<div class="form-container">
    <h2>Employee Performance Form</h2>
    <form th:action="@{/registerEmployee}" method="POST" enctype="multipart/form-data">
        <!-- Employee Name Field -->
        <div class="form-group">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="empName" required placeholder="Enter employee's name">
        </div>

        <!-- Performance Rating Field -->
        <div class="form-group">
            <label for="performance-rating">Performance Rating:</label>
            <select id="performance-rating" name="empRating" required>
                <option value="">Select Rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="below-average">Below Average</option>
                <option value="poor">Poor</option>
            </select>
        </div>

        <!-- Review Period Field -->
        <div class="form-group">
            <label for="review-period">Review Period:</label>
            <input type="month" id="review-period" name="empPeriod" required>
        </div>

        <!-- Supporting Document Upload -->
        <div class="form-group">
            <label for="supporting-document">Upload Supporting Document (PDF only):</label>
            <input type="file" id="supporting-document" name="empFile" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit Performance Review</button>
        </div>
    </form>
</div>
</body>
</html>
