<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report Form</title>
    <link rel="stylesheet" href="/static/css/expenseForm.css">
</head>
<body>
<div class="form-container">
    <h2>Expense Report Form</h2>
    <form th:action="@{/submitExpenseForm}" method="POST" enctype="multipart/form-data">
        <!-- Date Field -->
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="expenseDate" required>
        </div>

        <!-- Amount Field -->
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="expenseAmount " required min="0" step="0.01">
        </div>

        <!-- Category Dropdown -->
        <div class="form-group">
            <label for="category">Category:</label>
            <textarea id="category" name="expenseCategory" rows="4" placeholder="Enter a  category"
                      required></textarea>
<!--            <input type="text" id="category" name="category" required>-->
<!--            <select id="category" name="category" required>-->
<!--                <option value="">Select Category</option>-->
<!--                <option value="travel">Travel</option>-->
<!--                <option value="meals">Meals</option>-->
<!--                <option value="accommodation">Accommodation</option>-->
<!--                <option value="office-supplies">Office Supplies</option>-->
<!--                <option value="other">Other</option>-->
<!--            </select>-->
        </div>

        <!-- Description Field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="expenseDescription" rows="4" placeholder="Enter a brief description"
                      required></textarea>
        </div>

        <!-- Receipt Upload -->
        <div class="form-group">
            <label for="receipt">Upload Receipt (Image or PDF):</label>
            <input type="file" id="receipt" name="expenseFile" accept="image/*" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit Tax Information</button>
        </div>
    </form>
</div>
</body>
</html>
